<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-angle-left warna-icon"></i>
        </a>
        <a class="navbar-brand mx-auto" href="#">
            <img src="img/logo.png" alt="Logo" height="30" class="d-inline-block align-top" />
        </a>
    </nav>

    <!-- Heading -->
    <h2 class="text-center mt-3" style="color: white;">Masukkan <B>PIN DANA</B></h2>

    <!-- OTP Input -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="otp-container d-flex justify-content-center">
                    <input type="text" maxlength="1" id="otp-1" class="otp-input" oninput="focusNext(this)" />
                    <input type="text" maxlength="1" id="otp-2" class="otp-input" oninput="focusNext(this)" />
                    <input type="text" maxlength="1" id="otp-3" class="otp-input" oninput="focusNext(this)" />
                    <input type="text" maxlength="1" id="otp-4" class="otp-input" oninput="focusNext(this)" />
                    <input type="text" maxlength="1" id="otp-5" class="otp-input" oninput="focusNext(this)" />
                    <input type="text" maxlength="1" id="otp-6" class="otp-input" oninput="focusNext(this)" />
                </div>
            </div>
        </div>
    </div>

    <!-- Button Tampilkan -->
    <div class="container">
      <button class="primary-button mx-auto"><B>TAMPILKAN</B></button>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3e2c450e53.js" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
